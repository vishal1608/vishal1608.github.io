<!DOCTYPE html>
<html>
<head>
<style>
.boy{width:1200px;height:650px;}
input[type=text]{background-color:#66ff99;width:1200px;height:90px;border-radius:8px; color:black;
font-size:75px;padding:20px 25px;}
.vk{width:240px;height:90px;text-align:center;background-color:black;color:white;font-size:80px;}
.kyc:hover{background-color:red}
</style>
<script>
function fnsin()
{
 calculator.display.value=Math.sin(calculator.display.value);
}
function fncos()
{
 calculator.display.value=Math.cos(calculator.display.value);
}
function fntan()
{
 calculator.display.value=Math.tan(calculator.display.value);
}
function squarert()
{
calculator.display.value=Math.pow(calculator.display.value,1/2);
}
function sq()
{
 calculator.display.value=Math.pow(calculator.display.value,2);
}
function cubert()
{
 calculator.display.value=Math.pow(calculator.display.value,1/3);
}
function ex()
{
 calculator.display.value=Math.exp(calculator.display.value);
}
function equalto(){
calculator.display.value=eval(calculator.display.value);
 }
function lg()
{
 calculator.display.value=Math.log(calculator.display.value);
}
</script>
</head>
<body style="background-color:#cc33ff;" >
<h1 style="background-color:#66ffff;color:#800000;font-size:90px;"><i>Calculator +,-,/,cos,sin,x<sup>2</sup></i></h1>
<form name="calculator">
<table>
<tr>
<td colspan="5">
<input type="text" name="display" id="display" disabled>
</td>
</tr>
<tr>
<td><input type="button" class="vk kyc" name="one" value="1" onclick="calculator.display.value+='1'"></td>
<td><input type="button" class="vk kyc" name="two" value="2" onclick="calculator.display.value+='2'"></td>
<td><input type="button" class="vk kyc" name="three" value="3" onclick="calculator.display.value+='3'"></td>
<td><input type="button" class="vk kyc" name="square" value="sqr" onclick="sq()"></td>
<td><input type="reset" class="vk kyc" name="reset" value="reset"></td>
</tr>
<tr>
<td><input type="button" class="vk kyc" name="four" value="4" onclick="calculator.display.value+='4'"></td>
<td><input type="button" class="vk kyc" name="five" value="5" onclick="calculator.display.value+='5'"></td>
<td><input type="button" class="vk kyc" name="six" value="6" onclick="calculator.display.value+='6'"></td>
<td><input type="button" class="vk kyc" name="ln" value="ln" onclick="lg()"></td>
<td><input type="button" class="vk kyc" name="exp" value="exp" onclick="ex()"></td>
</tr>
<tr>
<td><input type="button" class="vk kyc" name="seven" value="7" onclick="calculator.display.value+='7'"></td>
<td><input type="button" class="vk kyc" name="eight" value="8" onclick="calculator.display.value+='8'"></td>
<td><input type="button" class="vk kyc" name="nine" value="9" onclick="calculator.display.value+='9'"></td>
<td><input type="button" class="vk kyc" name="cos" value="cos" onclick="fncos()"></td>
<td><input type="button" class="vk kyc" name="sin" value="sin" onclick="fnsin()"></td>
</tr>
<tr>
<td><input type="button" class="vk kyc" name="plus" value="+" onclick="calculator.display.value+='+'"></td>
<td><input type="button" class="vk kyc" name="zero" value="0" onclick="calculator.display.value+='0'"></td>
<td><input type="button" class="vk kyc" name="minus" value="-" onclick="calculator.display.value+='-'"></td>
<td><input type="button" class="vk kyc" name="tan" value="tan" onclick="fntan()"></td>
<td><input type="button" class="vk kyc" name="sqrt" value="sqrt" onclick="squarert()"></td>
</tr>
<tr>
<td><input type="button" class="vk kyc" name="divide" value="/" onclick="calculator.display.value+='/'"></td>
<td><input type="button" class="vk kyc" name="multiply" value="*" onclick="calculator.display.value+='*'"></td>
<td><input type="button" class="vk kyc" name="doit" value="=" onclick="equalto()"></td>
<td><input type="button" class="vk kyc" name="cbrt" value="cbrt" onclick="cubert()"></td>
<td><input type="button" class="vk kyc" name="dot" value="." onclick="calculator.display.value+='.'"></td>
</tr>



</table>
</form>
<p style="font-size:50px;">Note:All input angle for Trigonometry must be in radian.</p>
</body>
</html>
